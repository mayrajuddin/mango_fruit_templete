<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>

    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- google fonts end -->

    <!-- custom css start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css end -->

    <!-- main css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- main css end -->

    <!-- responsive css start -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- responsive css end -->
</head>
<body>
    <!-- menu section start -->
    <section id="main_menu">
        <div class="container">
            <nav class="navbar navbar-expand-lg sticky-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">logo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span><i class="fa-solid fa-bars"></i></span>
                  </button>
                  <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"> mango</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"> 
                            Patali molasses</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"> Mango pickle</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"> Pure honey</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"> Mustard oil</a>
                      </li>
                    </ul>
                    <div class="cart_icon"> 
                        <a href="#"><i class="fa-solid fa-bell"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                    </div>
                    <form class="d-flex">
                      <input class="form-control" type="search" placeholder="What are you looking for?" aria-label="Search">
                      <button class="btn" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </section>
    <!-- menu section end -->
    <!-- banner section start -->
    <section id="banner">
        <div class="container-fluid">
            <div class="row banner_slider">
                <div class="slider_item">
                    <div class="banner_img">
                        <img src="images/juice-mango.png" alt="mango" class="img-fluid">
                    </div>
                    <div class="container h-100">
                        <div class="row h-100 align-items-center">
                            <div class="col-lg-5 content_left">
                                <p>With every <span>healthy</span> sip, makes everyone happy</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner section end -->

    <!-- catagory section start -->
    <section id="catagory">
      <div class="container">
        <div class="row catagory_title">
          <div class="col-lg-3">
            <h2>populer catagory</h2>
          </div>
          <div class="col-lg-9 text-end">
            <div class="cat_slide_btn">
              <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
              <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
          </div>
        </div>
        <div class="row catagory_item">
          <div class="col-lg-3 popular_cat">
            
          </div>
          <div class="col-lg-9 ">
            
          </div>
        </div>
      </div>
    </section>
    <!-- catagory section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->

    <!-- jquary plugin start -->
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <!-- jquary plugin end -->
    
    <!-- custom plugin start -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom plugin end -->

    <!-- main js  -->
    <script src="js/main.js"></script>
    <!-- main js end -->
</body>
</html>
